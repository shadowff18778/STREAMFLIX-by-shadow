<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Streaming</title>
    <style>
/* Tailwind CSS Reset and Variables */
*,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
::before,::after{--tw-content:''}
html{line-height:1.5;-webkit-text-size-adjust:100%;-moz-tab-size:4;tab-size:4;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";font-feature-settings:normal;font-variation-settings:normal}
body{margin:0;line-height:inherit}

/* Design System Variables */
:root {
  --background: 222.2 84% 4.9%;
  --foreground: 210 40% 98%;
  --card: 222.2 84% 4.9%;
  --card-foreground: 210 40% 98%;
  --popover: 222.2 84% 4.9%;
  --popover-foreground: 210 40% 98%;
  --primary: 210 40% 98%;
  --primary-foreground: 222.2 84% 4.9%;
  --secondary: 217.2 32.6% 17.5%;
  --secondary-foreground: 210 40% 98%;
  --muted: 217.2 32.6% 17.5%;
  --muted-foreground: 215 20.2% 65.1%;
  --accent: 217.2 32.6% 17.5%;
  --accent-foreground: 210 40% 98%;
  --destructive: 0 62.8% 30.6%;
  --destructive-foreground: 210 40% 98%;
  --border: 217.2 32.6% 17.5%;
  --input: 217.2 32.6% 17.5%;
  --ring: 212.7 26.8% 83.9%;
  --chart-1: 220 70% 50%;
  --chart-2: 160 60% 45%;
  --chart-3: 30 80% 55%;
  --chart-4: 280 65% 60%;
  --chart-5: 340 75% 55%;
}

/* Utility Classes */
.min-h-screen{min-height:100vh}
.bg-gradient-to-b{background-image:linear-gradient(to bottom,var(--tw-gradient-stops))}
.from-background{--tw-gradient-from:hsl(var(--background));--tw-gradient-to:hsl(var(--background) / 0);--tw-gradient-stops:var(--tw-gradient-from),var(--tw-gradient-to)}
.to-secondary\/20{--tw-gradient-to:hsl(var(--secondary) / 0.2)}
.container{width:100%;margin-left:auto;margin-right:auto;padding-left:1rem;padding-right:1rem}
@media (min-width:640px){.container{max-width:640px}}
@media (min-width:768px){.container{max-width:768px}}
@media (min-width:1024px){.container{max-width:1024px}}
@media (min-width:1280px){.container{max-width:1280px}}
@media (min-width:1536px){.container{max-width:1536px}}
.mx-auto{margin-left:auto;margin-right:auto}
.px-4{padding-left:1rem;padding-right:1rem}
.py-8{padding-top:2rem;padding-bottom:2rem}
.space-y-8 > :not([hidden]) ~ :not([hidden]){margin-top:2rem}
.transition-all{transition-property:all;transition-timing-function:cubic-bezier(0.4,0,0.2,1);transition-duration:150ms}
.duration-1000{transition-duration:1000ms}
.opacity-100{opacity:1}
.translate-y-0{transform:translateY(0px)}
.opacity-0{opacity:0}
.translate-y-8{transform:translateY(2rem)}
@media (min-width:640px){.sm\:px-6{padding-left:1.5rem;padding-right:1.5rem}.sm\:py-12{padding-top:3rem;padding-bottom:3rem}.sm\:space-y-12 > :not([hidden]) ~ :not([hidden]){margin-top:3rem}}

/* Custom Styles */
body {
  background: hsl(var(--background));
  color: hsl(var(--foreground));
  font-family: system-ui, -apple-system, sans-serif;
}
body.no-scroll { overflow: hidden; } /* bloque le scroll tant que l'overlay est affichÃ© */

.main-content {
  opacity: 1;
  transform: translateY(0);
  transition: all 1s ease-in-out;
}

/* PASSWORD OVERLAY */
.password-overlay {
  position: fixed; /* fixÃ© au viewport pour couvrir mÃªme en scroll */
  inset: 0;
  z-index: 10;
  background: rgba(0, 0, 0, 0.88);
  backdrop-filter: blur(12px);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.45s var(--ease);
}
.password-overlay::before {
  content: "";
  position: absolute;
  inset: 0;
  z-index: -1;
  background-image: url('https://i.imgur.com/qcaMf7j.gif');
  background-size: cover;
  background-position: center;
  opacity: 0.30;
  transition: opacity 0.45s var(--ease);
}
.password-overlay.hide-bg::before {
  opacity: 0;
}
      
.password-card {
  background: hsl(var(--card) / 0.65);
  backdrop-filter: blur(4px);
  border-radius: 0.5rem;
  padding: 0.5rem 1.5rem;
  width: 100%;
  max-width: 280px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  border: 1px solid hsl(var(--border) / 0.35);
  margin: 0.25rem;
}

.password-form {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.password-input {
  display: flex;
  height: 2rem;
  width: 100%;
  border-radius: 0.375rem;
  border: 1px solid hsl(var(--input));
  background: hsl(var(--background) / 0.5);
  padding: 0.5rem 0.75rem;
  font-size: 0.875rem;
  color: hsl(var(--foreground));
  transition:
    border-color 0.3s ease,
    box-shadow 0.3s ease,
    background 0.3s ease;
  box-shadow: 0 0 0px transparent;
  will-change: box-shadow, border-color;
}

.password-input::placeholder {
  color: hsl(var(--muted-foreground));
  transition: opacity 0.3s ease;
}

.password-input:focus {
  outline: none;
  border-color: hsl(var(--primary));
  background: hsl(var(--background) / 0.65);
  box-shadow: 0 0 10px hsl(var(--primary) / 0.25);
}

.password-input:focus::placeholder {
  opacity: 0.6;
}

.password-button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border-radius: 0.375rem;
  font-size: 0.875rem;
  font-weight: 500;
  height: 2rem;
  padding: 0 1rem;
  background: hsl(0, 70%, 58%);
  color: hsl(var(--primary-foreground));
  border: none;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 0 0 rgba(0, 0, 0, 0);
}

.password-button:hover {
  background: hsl(0, 72%, 52%);
  box-shadow: 0 0 8px hsl(0, 72%, 52% / 0.6);
  transform: translateY(-1px);
}

.password-button:active {
  background: hsl(0, 75%, 45%);
  box-shadow: 0 0 12px hsl(0, 80%, 40% / 0.7);
  transform: scale(0.98);
}

.password-button:hover {
  background: hsl(var(--primary) / 0.9);
}

.password-button:disabled {
  pointer-events: none;
  opacity: 0.5;
}

.error-text {
  font-size: 0.75rem;
  color: hsl(var(--destructive));
}

.text-center { text-align: center; }
.font-bold { font-weight: 700; }
.text-xs { font-size: 0.75rem; }
.text-base { font-size: 1rem; }
.mb-2 { margin-bottom: 0.5rem; }

.space-y-1 > :not([hidden]) ~ :not([hidden]) { margin-top: 0.25rem; }
.space-y-2 > :not([hidden]) ~ :not([hidden]) { margin-top: 0.5rem; }

.flex { display: flex; }
.items-center { align-items: center; }
.gap-1 { gap: 0.25rem; }
.w-3 { width: 0.75rem; }
.h-3 { height: 0.75rem; }
.w-8 { width: 2rem; }
.h-8 { height: 2rem; }
.rounded-full { border-radius: 9999px; }
.bg-primary\/10 { background: hsl(var(--primary) / 0.1); }
.text-primary { color: hsl(var(--primary)); }
.text-foreground { color: hsl(var(--foreground)); }
.text-muted-foreground { color: hsl(var(--muted-foreground)); }
.border-2 { border-width: 2px; }
.border-current { border-color: currentColor; }
.border-t-transparent { border-top-color: transparent; }

.animate-spin { animation: spin 1s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }

@media (min-width: 640px) {
  .password-card {
    border-radius: 0.75rem;
    padding: 1.5rem;
    max-width: 24rem;
  }
  .password-input { height: 2.5rem; }
  .password-button { height: 2.5rem; }
  .text-base { font-size: 1.25rem; }
  .text-xs { font-size: 0.875rem; }
  .w-8 { width: 3rem; }
  .h-8 { height: 3rem; }
  .mb-2 { margin-bottom: 0.75rem; }
}
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-b from-background to-secondary/20">
        <!-- Password Overlay -->
        <div id="passwordOverlay" class="password-overlay">
            <div class="password-card">
                <div class="text-center space-y-1">
                    <div class="w-8 h-8 mx-auto bg-primary/10 rounded-full flex items-center justify-center mb-2">
                        <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <h3 class="text-base font-bold text-foreground">Restricted Access</h3>
                    <p class="text-xs text-muted-foreground">Enter password to continue</p>
                </div>

                <form class="password-form" onsubmit="handlePasswordSubmit(event)">
                    <div class="space-y-1">
                        <input
                            type="password"
                            placeholder="Enter password"
                            id="passwordInput"
                            class="password-input"
                        />
                        <p id="errorMessage" class="error-text" style="display: none;"></p>
                    </div>

                    <button type="submit" id="submitButton" class="password-button">
                        Access Stream
                    </button>
                </form>

                <div class="text-center">
                    <p class="text-xs text-muted-foreground">
                        Access expires after 3 hours of inactivity
                    </p>
                </div>
            </div>
        </div>

        <!-- Main Content (Initially Hidden) -->
        <div id="mainContent" style="display: none;">
            <header style="background: hsl(var(--card)); border-bottom: 1px solid hsl(var(--border)); padding: 1rem 0;">
                <div class="container mx-auto px-4" style="text-align: center;">
                    <h1 style="font-size: 1.5rem; font-weight: bold; color: hsl(0, 85%, 58%);">SHADOW</h1>
                </div>
            </header>
        </div>

        <main class="container mx-auto px-4 py-8 space-y-8 reveal-parent" id="mainSections">
            <div class="reveal"
                 style="
                   text-align: center;
                   padding: 2rem;
                   background-image: url('https://ntvb.tmsimg.com/assets/p30061287_v_h8_ab.jpg?w=960&h=540');
                   background-size: cover;
                   background-position: center;
                   background-repeat: no-repeat;
                   background-blend-mode: darken;
                   background-color: rgba(0,0,0,0.7);
                   border-radius: 0.5rem;
                   border: 1px solid hsl(var(--border));">
              <h2 style="font-size: 2rem; font-weight: bold; color: hsl(var(--foreground)); margin-bottom: 1rem;">Diablo</h2>
              <p style="color: hsl(var(--muted-foreground)); margin-bottom: 0.5rem;">2025</p>
              <p style="color: hsl(var(--muted-foreground));">Experience the ultimate streaming adventure with premium quality and seamless playback.</p>
            </div>

            <div style="background: hsl(var(--card)); border-radius: 0.5rem; border: 1px solid hsl(var(--border)); overflow: hidden;">
                <div style="position: relative; width: 100%; padding-bottom: 56.25%;">
                    <iframe 
                        src="https://hglink.to/e/vrqlk94kpnmz"
                        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </main>
        
        <footer style="background: hsl(var(--card)); border-top: 1px solid hsl(var(--border)); padding: 2rem 0; margin-top: 4rem;">
            <div class="container mx-auto px-4 text-center">
                <p style="color: hsl(var(--muted-foreground)); font-size: 0.875rem;">
                    Â© 2025 Shadow Streaming. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <script>
    // Bloque le scroll pendant l'overlay
    document.body.classList.add('no-scroll');

    const validPasswords = ["ERVIS", "SHADOW18", "ORGITO", "ELDI", "ILDO"];
    
    function handlePasswordSubmit(event) {
        event.preventDefault();
        
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const submitButton = document.getElementById('submitButton');
        const password = passwordInput.value.trim();
        
        if (!password) {
            showError('Please enter a password');
            return;
        }
        
        if (validPasswords.includes(password.toUpperCase())) {
            submitButton.innerHTML = `
                <div class="flex items-center gap-1">
                    <div class="w-3 h-3 border-2 border-current border-t-transparent rounded-full animate-spin"></div>
                    <span>Verifying...</span>
                </div>
            `;
            submitButton.disabled = true;
            errorMessage.style.display = 'none';
            
            setTimeout(() => {
                document.getElementById('passwordOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.body.classList.remove('no-scroll'); // rÃ©active le scroll
            }, 2000);
        } else {
            showError('Invalid password. Access denied.');
            passwordInput.value = '';
        }
    }
    
    function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }
    
    // Check for offline status
    function updateOnlineStatus() {
        if (!navigator.onLine) {
            alert('You are currently offline. Some features may not work properly.');
        }
    }
    
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // ðŸ”’ Protection anti-inspect / clic droit / raccourcis
    document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
    });

    document.addEventListener("keydown", function (e) {
        // F12
        if (e.key === "F12") {
            e.preventDefault();
        }
        // Ctrl+Shift+I
        if (e.ctrlKey && e.shiftKey && e.key === "I") {
            e.preventDefault();
        }
        // Ctrl+U
        if (e.ctrlKey && e.key === "u") {
            e.preventDefault();
        }
        // Ctrl+Shift+C
        if (e.ctrlKey && e.shiftKey && e.key === "C") {
            e.preventDefault();
        }
        // Ctrl+Shift+J
        if (e.ctrlKey && e.shiftKey && e.key === "J") {
            e.preventDefault();
        }
    });
</script>
