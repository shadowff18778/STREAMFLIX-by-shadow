<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SHADOW | Édition Film</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0d0d0d 0%, #111 100%);
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER FIXE */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      text-align: center;
      padding: 10px 0;
      z-index: 999;
      box-shadow: 0 0 20px #ff0000;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .film-title1 {
      font-size: clamp(1.8em, 4vw, 3em);
      text-transform: uppercase;
      color: #ff0000;
      animation: glowText 2s infinite alternate;
    }

    .intro {
      text-align: center;
      padding: 100px 4vw 2vw; /* Pour laisser la place du header */
    }

    .film-title {
      font-size: clamp(1.8em, 4vw, 3em);
      text-transform: uppercase;
      color: #39FF14;
      animation: glowText 2s infinite alternate;
    }

    .release-date {
      margin-top: 0.5em;
      font-size: clamp(1em, 2vw, 1.2em);
      opacity: 0.6;
    }

    .video-container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 0 20px #39FF14;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* DESIGN DU MINUTEUR */
    .countdown {
      text-align: center;
      font-size: clamp(1.0em, 3vw, 2em);
      margin: 20px 0;
      padding: 20px 25px;
      background: rgba(0, 255, 212, 0.1);
      border: 2px solid #39FF14;
      border-radius: 12px;
      color: #39FF14;
      animation: shimmer 3s infinite;
      box-shadow: 0 0 15px #39FF14;
      backdrop-filter: blur(5px);
    }

    .countdown.warning {
      color: #ff4444;
      border-color: #ff4444;
      animation: blinker 1s infinite;
      background: rgba(255, 68, 68, 0.15);
      box-shadow: 0 0 15px #ff4444;
    }

    @keyframes shimmer {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    @keyframes blinker {
      50% { opacity: 0; }
    }

    .signature {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1em;
      padding: 15px 0;
      background: #000;
      color: #00ffe1;
      letter-spacing: 2px;
      font-weight: bold;
      text-transform: uppercase;
      z-index: 999;
      box-shadow: 0 0 10px #00ffe1;
      animation: pulseVIP 2.5s infinite;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }

    .signature::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: laserSweep 4s infinite;
    }

    @keyframes pulseVIP {
      0%, 100% { text-shadow: 0 0 5px #00ffe1, 0 0 15px #00ffe1; }
      50% { text-shadow: 0 0 20px #00fff2, 0 0 40px #00fff2; }
    }

    @keyframes laserSweep {
      0% { left: -100%; }
      50% { left: 0%; }
      100% { left: 100%; }
    }

    /* ALERT FLOTTANTE */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: #00ffe1;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffe1;
      font-size: 1.5em;
      font-weight: bold;
      z-index: 10000;
      backdrop-filter: blur(15px);
      animation: popupShow 0.5s ease-out, popupHide 0.5s ease-in 4.5s;
    }

    @keyframes popupShow {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes popupHide {
      to { opacity: 0; transform: translate(-50%, -40%); }
    }

    .blurred {
      filter: blur(15px);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="film-title1">SHADOW</div>
  </div>

  <div class="intro" id="mainContent">
    <div class="film-title">Brick</div>
    <div class="release-date">Sortie : 2025</div>
  </div>

  <div class="video-container">
    <iframe src="https://bestwish.lol/sAbMaUgj89rXZ"
      allowfullscreen webkitallowfullscreen mozallowfullscreen
      scrolling="no" frameborder="0">
    </iframe>
  </div>

  <div class="countdown" id="countdown">Filmi do të ndryshojë pas: 50:00:00</div>

  <div class="signature">Nga AMARILDO</div>

  <script>
    let alertShown = false;

    function initCountdown() {
      const saved = localStorage.getItem('countdownEnd');
      const now = new Date();

      if (!saved || now.getTime() > parseInt(saved)) {
        const newEnd = new Date(now.getTime() + 50 * 60 * 60 * 1000);
        localStorage.setItem('countdownEnd', newEnd.getTime());
        localStorage.setItem('shownAlert', 'false');
      }

      updateCountdown();
    }

    function showPopup(message) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.textContent = message;
      document.body.appendChild(popup);

      document.getElementById('mainContent').classList.add('blurred');
      setTimeout(() => {
        popup.remove();
        document.getElementById('mainContent').classList.remove('blurred');
      }, 5000);
    }

    function updateCountdown() {
      const countdownElement = document.getElementById('countdown');
      const savedEnd = localStorage.getItem('countdownEnd');
      if (!savedEnd) return;

      const end = new Date(parseInt(savedEnd));

      function tick() {
        const remaining = end - new Date();
        if (remaining <= 0) {
          const newEnd = new Date(new Date().getTime() + 50 * 60 * 60 * 1000);
          localStorage.setItem('countdownEnd', newEnd.getTime());
          localStorage.setItem('shownAlert', 'false');
          return updateCountdown();
        }

        const hrs = String(Math.floor(remaining / 1000 / 60 / 60)).padStart(2, '0');
        const mins = String(Math.floor((remaining / 1000 / 60) % 60)).padStart(2, '0');
        const secs = String(Math.floor((remaining / 1000) % 60)).padStart(2, '0');

        countdownElement.textContent = `Filmi do të ndryshojë pas: ${hrs}:${mins}:${secs}`;

        if (remaining <= 10 * 60 * 60 * 1000) {
          countdownElement.classList.add('warning');
        } else {
          countdownElement.classList.remove('warning');
        }

        const remainingHrs = remaining / (1000 * 60 * 60);
        const shownAlert = localStorage.getItem('shownAlert');

        if (Math.abs(remainingHrs - 50) < 0.05 && shownAlert === 'false') {
          showPopup('Filmi ka ndryshuar');
          localStorage.setItem('shownAlert', 'true');
        }

        requestAnimationFrame(tick);
      }

      tick();
    }

    initCountdown();
  </script>

</body>
</html>
