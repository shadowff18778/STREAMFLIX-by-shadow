<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW</title>
    <!-- Tailwind CSS CDN pour un design fluide -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Police Inter pour un style moderne -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --shadow-color: #0d1117;
            --text-color: #e5e7eb;
            --brand-color: #059669;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--shadow-color);
            color: var(--text-color);
            overflow-x: hidden;
            /* Ajoutez l'URL de votre image ici pour l'arrière-plan du film */
            /* Exemple: url('https://votre-image-de-film.com/affiche.jpg') */
            background-image: url('https://placehold.co/1920x1080/0d1117/0d1117');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Overlay sombre pour l'effet Netflix */
            z-index: -1;
        }

        /* Styles et animations personnalisés */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--shadow-color);
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }

        .phone-frame {
            position: relative;
            width: 250px;
            height: 450px;
            border: 8px solid #2d3748;
            border-radius: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(180deg, #111827 0%, #1f2937 100%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 15px;
            width: 50px;
            height: 5px;
            background-color: #3b4252;
            border-radius: 5px;
        }

        .shadow-text {
            color: #4b5563;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            animation: text-shadow-enter 1s ease-out forwards;
        }

        .shadow-text.blue {
            color: transparent;
            background: linear-gradient(45deg, #3b82f6, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            background-size: 200% 200%;
            animation: text-shine 3s ease-in-out infinite;
        }

        @keyframes text-shadow-enter {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes text-shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animation de la barre de chargement du site */
        .loading-bar {
            width: 80%;
            height: 4px;
            background-color: #3b4252;
            border-radius: 2px;
            margin-top: 2rem;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background-color: var(--brand-color);
            width: 0%;
            animation: load 5s linear forwards;
        }

        @keyframes load {
            to {
                width: 100%;
            }
        }

        /* Animation du footer "Powered by" */
        @keyframes powered-by-animation {
            0% {
                text-shadow: 0 0 5px rgba(5, 150, 105, 0.5), 0 0 10px rgba(5, 150, 105, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(5, 150, 105, 0.8), 0 0 30px rgba(5, 150, 105, 0.5);
            }
            100% {
                text-shadow: 0 0 5px rgba(5, 150, 105, 0.5), 0 0 10px rgba(5, 150, 105, 0.3);
            }
        }

        .footer-signature {
            animation: powered-by-animation 3s ease-in-out infinite;
        }

        /* Style du header Apple-like avec coins arrondis en bas */
        .apple-header {
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        /* Animation de chargement du lecteur */
        .video-loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--shadow-color);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        
        .video-loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--text-color);
            border-top: 4px solid var(--brand-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[#0d1117] text-gray-300 font-inter">

    <!-- Écran de chargement (initialement visible) -->
    <div id="loading-screen" class="loading-screen">
        <div class="phone-frame">
            <h1 class="shadow-text">SHADOW</h1>
        </div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Contenu principal du site (initialement caché) -->
    <div id="main-content" class="min-h-screen opacity-0 transition-opacity duration-1000">

        <!-- Header stylé Apple, centré et avec bords arrondis en bas -->
        <header class="sticky top-0 z-50 py-4 px-6 md:px-12 apple-header rounded-b-2xl">
            <div class="container mx-auto flex justify-center items-center">
                <div class="text-xl md:text-2xl font-bold text-white shadow-text blue">SHADOW</div>
            </div>
        </header>

        <!-- Contenu principal -->
        <main class="container mx-auto p-4 md:p-8 space-y-8">
            <section class="mt-12 text-center">
                <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-2">Shadow Force</h1>
                <p class="text-lg md:text-xl text-gray-400">Date de sortie: 2025</p>
            </section>
            
            <!-- Lecteur vidéo avec bords arrondis -->
            <section class="relative max-w-4xl mx-auto rounded-3xl overflow-hidden shadow-2xl">
                <p class="text-sm italic text-center p-2 text-gray-400">Lecteur vidéo du film</p>
                <!-- Overlay de chargement pour le lecteur vidéo -->
                <div id="video-loading-overlay" class="video-loading-overlay">
                    <div class="video-loading-spinner"></div>
                </div>
                <!-- Lecteur vidéo parfaitement fluide avec bords arrondis -->
                <iframe
                    id="video-player"
                    src="https://www.viddler.com/#/embed/player?id=4181&playbackId=nzDGwy75s2Z02Mu6MPZpLz00uQix9CpHe00kJ8AFPl4DHg&color=dark"
                    width="100%"
                    style="aspect-ratio: 16/9; width: 100%; border-radius: 1.5rem;"
                    frameborder="0"
                    allow="autoplay; fullscreen"
                    allowfullscreen
                    title="Bande-annonce de Shadow Force">
                </iframe>
            </section>
        </main>

        <!-- Footer avec signature animée -->
        <footer class="py-4 mt-12 text-center text-gray-500 text-sm">
            <p class="footer-signature">Powered by SHadow</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            const videoLoadingOverlay = document.getElementById('video-loading-overlay');
            const videoPlayer = document.getElementById('video-player');

            // Timeout pour simuler le chargement du site de 5 secondes
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContent.style.opacity = '1';

                    // Après le chargement du site, on lance le chargement du lecteur pendant 3 secondes
                    setTimeout(() => {
                        videoLoadingOverlay.style.opacity = '0';
                        setTimeout(() => {
                            videoLoadingOverlay.style.display = 'none';
                        }, 500); // Durée de la transition d'opacité
                    }, 3000); // Durée du chargement du lecteur
                }, 1000); // Durée de la transition d'opacité
            }, 5000); // Durée totale du chargement
        });
    </script>
</body>
</html>
