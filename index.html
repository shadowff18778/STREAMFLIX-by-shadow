<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SHADOW | √âdition Film</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0d0d0d, #111);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .intro {
      text-align: center;
      padding: 5vw 4vw 2vw;
      animation: fadeIntro 1s ease-in-out forwards;
    }

    .film-title1 {
      position: relative;
      font-size: clamp(2em, 5vw, 4em);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #ff0000, #ff5555);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      animation: glowShadow 2.5s infinite;
    }

    .film-title1::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: sweepShadow 3s infinite;
    }

    .film-title {
      font-size: clamp(2em, 5vw, 4em);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 4px;
      background: linear-gradient(to right, #00ffe1, #007aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 255, 225, 0.2);
      animation: pulseGlow 3s infinite;
    }

    .release-date {
      margin-top: 0.5em;
      font-size: clamp(1em, 2vw, 1.2em);
      opacity: 0.6;
    }

    .video-container {
      width: 85%;
      max-width: 800px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe1;
      position: relative;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .countdown {
      text-align: center;
      font-size: clamp(1em, 2vw, 1.4em);
      font-weight: 600;
      margin: 20px 0;
      background: #111;
      padding: 12px 25px;
      border-radius: 8px;
      color: #00ffd4;
      box-shadow: 0 0 12px rgba(0, 255, 212, 0.4);
      animation: shimmerGlow 4s infinite;
    }

    .countdown.alert {
      color: #ff3b3b !important;
      animation: blinkAlert 1s infinite;
    }

    .signature {
      position: relative;
      text-align: center;
      font-size: 1em;
      padding: 15px 0;
      width: 100%;
      background: #000;
      color: #00ffe1;
      letter-spacing: 2px;
      font-weight: bold;
      text-transform: uppercase;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffe1;
      animation: pulseVIP 2.5s infinite;
    }

    .signature::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: laserSweep 4s infinite;
    }

    /* Fen√™tre mot de passe */
    #passwordOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      gap: 20px;
      color: #fff;
    }

    .popup-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffe1;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .popup-box input {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .popup-box button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00ffe1;
      border: none;
      border-radius: 5px;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    #loadingMsg {
      margin-top: 15px;
      font-size: 0.9em;
      animation: shimmerGlow 2s infinite;
    }

    /* Animations */
    @keyframes fadeIntro { from {opacity:0; transform:scale(0.95);} to {opacity:1; transform:scale(1);} }
    @keyframes pulseGlow { 0%,100% {text-shadow:0 0 8px #00ffe1;} 50% {text-shadow:0 0 25px #00fff2;} }
    @keyframes shimmerGlow { 0%,100% {opacity:0.6;} 50% {opacity:1;} }
    @keyframes blinkAlert { 0% {opacity:1;} 50% {opacity:0.3;} 100% {opacity:1;} }
    @keyframes pulseVIP { 0%,100% {text-shadow:0 0 5px #00ffe1,0 0 15px #00ffe1;} 50% {text-shadow:0 0 20px #00fff2,0 0 40px #00fff2;} }
    @keyframes laserSweep { 0% {left:-100%;} 50% {left:0%;} 100% {left:100%;} }
    @keyframes glowShadow { 0%,100% {text-shadow:0 0 10px #ff0000;} 50% {text-shadow:0 0 25px #ff3333;} }
    @keyframes sweepShadow { 0% {left:-100%;} 50% {left:0%;} 100% {left:100%;} }
  </style>
</head>
<body>

  <!-- Fen√™tre mot de passe -->
  <div id="passwordOverlay">
    <div class="popup-box">
      <h2>üîê Acc√®s VIP</h2>
      <p>Entre le mot de passe pour acc√©der au film</p>
      <input type="password" id="passInput" placeholder="Password">
      <button onclick="verifyPassword()">Valider</button>
      <div id="loadingMsg" style="display:none;">‚è≥ Chargement en cours...</div>
    </div>
  </div>

  <div class="intro">
    <div class="film-title1">SHADOW</div>
    <div class="film-title">Brick</div>
    <div class="release-date">Sortie : 2025</div>
  </div>

  <div class="video-container">
    <iframe src="https://bestwish.lol/sAbMaUgj89rXZ"
      allowfullscreen webkitallowfullscreen mozallowfullscreen
      scrolling="no" frameborder="0">
    </iframe>
  </div>

  <div class="countdown" id="countdown">Filmi do t√´ ndryshoj√´ pas: 50:00:00</div>
  <div class="signature">by AMARILDO</div>

    <script>
    const overlay = document.getElementById('passwordOverlay');
    const passInput = document.getElementById('passInput');
    const loadingMsg = document.getElementById('loadingMsg');
    const validPasswords = ['ELA', 'SHADOW', 'ILDO', 'AMARILDO'];

    // Si acc√®s d√©j√† valid√© : on cache la popup
    if (localStorage.getItem('vipAccess') === 'true') {
      overlay.style.display = 'none';
    }

    function verifyPassword() {
      const input = passInput.value.trim().toUpperCase();
      if (validPasswords.includes(input)) {
        loadingMsg.style.display = 'block';
        passInput.style.display = 'none';
        setTimeout(() => {
          overlay.style.display = 'none';
          localStorage.setItem('vipAccess', 'true');
        }, 5000);
      } else {
        alert("‚ùå Mot de passe incorrect !");
      }
    }

    function initCountdown() {
      const existing = localStorage.getItem('countdownEnd');
      if (!existing || new Date().getTime() > parseInt(existing)) {
        const now = new Date();
        const endTime = new Date(now.getTime() + 50 * 60 * 60 * 1000);
        localStorage.setItem('countdownEnd', endTime.getTime());
      }
      updateCountdown();
    }

    function updateCountdown() {
      const countdownElement = document.getElementById('countdown');
      const savedEnd = localStorage.getItem('countdownEnd');
      if (!savedEnd) return;

      const end = new Date(parseInt(savedEnd));

      function tick() {
        const remaining = end - new Date();
        if (remaining <= 0) {
          const newEnd = new Date(new Date().getTime() + 50 * 60 * 60 * 1000);
          localStorage.setItem('countdownEnd', newEnd.getTime());
          return updateCountdown();
        }

        const hrs = String(Math.floor(remaining / 1000 / 60 / 60)).padStart(2, '0');
        const mins = String(Math.floor((remaining / 1000 / 60) % 60)).padStart(2, '0');
        const secs = String(Math.floor((remaining / 1000) % 60)).padStart(2, '0');

        countdownElement.textContent = `Filmi do t√´ ndryshoj√´ pas: ${hrs}:${mins}:${secs}`;

        if (remaining <= 10 * 60 * 60 * 1000) {
          countdownElement.classList.add('alert');
        } else {
          countdownElement.classList.remove('alert');
        }

        requestAnimationFrame(tick);
      }

      tick();
    }

    initCountdown();
  </script>
</body>
</html>
