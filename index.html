<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW Streaming</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a0000);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            position: sticky;
            top: 0;
            background: rgba(20, 0, 0, 0.95);
            padding: 15px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: red;
            letter-spacing: 2px;
            z-index: 1000;
            backdrop-filter: blur(6px);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px red; }
            to { text-shadow: 0 0 20px red; }
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        .movie-info {
            text-align: center;
            animation: fadeInUp 1s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #film-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
        }
        iframe {
            width: 100%;
            height: 56.25vw;
            max-height: 562px;
            border: none;
            display: block;
        }
        footer {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            padding: 10px;
            animation: fadein 3s ease-in-out infinite alternate;
        }
        @keyframes fadein {
            from { opacity: 0.7; }
            to { opacity: 1; color: red; }
        }
        #offline-overlay, #loading-screen {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 99999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(8px);
        }
        .loader {
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid red;
            border-radius: 50%;
            width: 60px; height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);} 
            100% { transform: rotate(360deg);} 
        }
        #loading-text {
            margin-top: 15px;
            font-size: 1.2rem;
            color: white;
            animation: fade 1.5s infinite alternate;
        }
        @keyframes fade {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        #password-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85) url('https://ntvb.tmsimg.com/assets/p30061287_v_h8_ab.jpg?w=960&h=540') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 10px;
            animation: fadeIn 0.5s ease;
        }
        #password-overlay input, #password-overlay button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        #password-overlay button {
            background: red;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #password-overlay button:hover {
            background: darkred;
        }
        #password-message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <div id="loading-text">Chargement en cours...</div>
    </div>
    <header>SHADOW</header>
    <main>
        <div class="movie-info">
            <h2>Diablo</h2>
            <p>Date de sortie : 2025</p>
        </div>
        <div id="film-container">
            <IFRAME SRC="https://hglink.to/e/vrqlk94kpnmz" FRAMEBORDER=0 MARGINWIDTH=0 MARGINHEIGHT=0 SCROLLING=NO WIDTH=640 HEIGHT=360 allowfullscreen></IFRAME>
            <div id="password-overlay">
                <h2>Accès restreint</h2>
                <input type="password" id="password-input" placeholder="Entrez le mot de passe">
                <button id="password-submit">Valider</button>
                <div id="password-message"></div>
            </div>
        </div>
    </main>
    <footer>Powered by Shadow</footer>
    <div id="offline-overlay">
        <div class="loader"></div>
        <h2>Connexion perdue</h2>
        <p>Reconnexion en cours...</p>
    </div>
    <script>
        const overlay = document.getElementById('offline-overlay');
        const loadingScreen = document.getElementById('loading-screen');
        const passwordOverlay = document.getElementById('password-overlay');
        const passwordInput = document.getElementById('password-input');
        const passwordSubmit = document.getElementById('password-submit');
        const passwordMessage = document.getElementById('password-message');
        const validPasswords = ["ERVIS", "SHADOW18", "ORGITO", "ELDI"];
        function updateOnlineStatus() {
            overlay.style.display = navigator.onLine ? 'none' : 'flex';
        }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
        function checkAccess() {
            const lastAccess = localStorage.getItem('lastAccess');
            if (!lastAccess || Date.now() - parseInt(lastAccess) > 3 * 60 * 60 * 1000) {
                passwordOverlay.style.display = 'flex';
            }
        }
        passwordSubmit.addEventListener('click', () => {
            const entered = passwordInput.value.trim();
            if (validPasswords.includes(entered)) {
                passwordMessage.textContent = 'Vérification...';
                const verifyLoader = document.createElement('div');
                verifyLoader.classList.add('loader');
                passwordOverlay.appendChild(verifyLoader);
                setTimeout(() => {
                    localStorage.setItem('lastAccess', Date.now().toString());
                    passwordOverlay.style.display = 'none';
                    verifyLoader.remove();
                }, 5000);
            } else {
                passwordMessage.textContent = 'Mot de passe incorrect';
            }
        });
        window.addEventListener('load', () => {
            loadingScreen.style.display = 'flex';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                checkAccess();
            }, 1500);
        });
    </script>
</body>
</html>
